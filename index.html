<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Because Knowledge!</title>

    <!-- Load Noto Sans Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Load Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
            font-family: 'Noto Sans', sans-serif;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            font-size: 2rem;
            line-height: 1.5;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 30s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .top-controls {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3;
        }

        .date-time {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: #00FF00;
        }

        .clear-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background-color: darkred;
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            z-index: 2;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .fa-reddit:hover {
            color: #FF4500;
        }

        .fa-github:hover {
            color: #4078c0;
        }

        .coffee-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3;
            background-color: #FFDD00;
            color: black;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .coffee-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="top-controls">
        <div class="date-time" id="dateTime"></div>
        <button class="clear-button" id="clearButton">Clear</button>
    </div>

    <a 
        class="coffee-button" 
        href="https://www.buymeacoffee.com/lordnikon2600" 
        target="_blank" 
        rel="noopener noreferrer"
    >
        Buy Me a Coffee ☕
    </a>

    <div class="container">
        <p>Hope you're having a <span class="glow">grRRrrReat!</span> semester.</p>
    </div>

    <footer>
        <span>© 2024 u/lordnikon2600</span>
        <div>
            <a href="https://www.reddit.com" target="_blank" class="social-icon">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
                this.color = this.getRandomBrightColor();
            }

            getRandomBrightColor() {
                const r = Math.floor(Math.random() * 156) + 100;
                const g = Math.floor(Math.random() * 156) + 100;
                const b = Math.floor(Math.random() * 156) + 100;
                return `rgba(${r}, ${g}, ${b}, ${this.opacity})`;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = this.color;
                ctx.fillText('R', this.x, this.y);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        let particlesArray = [];

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                particlesArray.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 1) particlesArray.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (event) => {
            createParticles(event.x, event.y);
        });

        window.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            createParticles(touch.clientX, touch.clientY);
        });

        animate();

        document.getElementById('clearButton').addEventListener('click', () => {
            particlesArray = [];
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('dateTime').textContent = now.toLocaleString('en-US', {
                dateStyle: 'medium',
                timeStyle: 'medium'
            });
        }, 1000);
    </script>
